<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoPlayer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="sign.css" />
    <link rel="stylesheet" href="video.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <section>
      <header>
        <a href="index.html">
          <div class="logo">
            <img src="Images/logo.png" alt="Logo" /></div
        ></a>
      </header>
      <div class="background-wrapper">
        <img src="Images/joker.jpg" />
      </div>
      <div class="block__joker">
        <h1 class="title__joker">Watch Joker Now</h1>
        <p class="subtitle__joker">
          Forever alone in a crowd,failed comedian Arthur Fleck seeks connection
          as he walks the streets of Gotham City. Arthur wears two masks -- the
          one he paints for his day job as a clown, and the guise he projects in
          a futile attempt to feel like he's part of the world around him.
        </p>
        <div class="nav__item">
          <button class="play__button">Play</button>
        </div>
      </div>
    </section>
    <div class="video_player">
      <video
        src="Video/video.mp4"
        poster="Images/background.jpg"
        width="700"
        height="400"
        controls
        loop
      ></video>
    </div>
  </body>
</html>
